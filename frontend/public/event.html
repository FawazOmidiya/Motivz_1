<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivz - Event</title>
    <meta
      name="description"
      content="Discover the best nightlife events with Motivz"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fomidiya-frontend.expo.app/" />
    <meta property="og:title" content="Motivz - Discover Nightlife Events" />

      property="og:description"
      content="Find the best clubs, events, and nightlife experiences in your city"
    />
    <meta
      property="og:image"

    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://fomidiya-frontend.expo.app/"
    />
    <meta
      property="twitter:title"
      content="Motivz - Discover Nightlife Events"
    />
    <meta
      property="twitter:description"
      content="Find the best clubs, events, and nightlife experiences in your city"
    />

      property="twitter:image"
      content="https://fomidiya-frontend.expo.app/og-image.jpg"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .event-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
      }

      .event-title {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .event-details {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }

      .download-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .download-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .download-btn:hover {
        transform: translateY(-2px);
      }

      .app-store-btn {
        background: #000;
      }

      .play-store-btn {
        background: #01875f;
      }

      .footer {
        margin-top: 30px;
        color: #999;
        font-size: 14px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        .download-buttons {
          flex-direction: column;
        }

        .download-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">M</div>
      <h1>Welcome to Motivz</h1>
      <p class="subtitle">Discover the best nightlife events in your city</p>

      <div class="event-card">
        <div class="event-title" id="event-title">Loading event...</div>
        <div class="event-details" id="event-details">
          <div>üìÖ <span id="event-date">Loading...</span></div>
          <div>üìç <span id="event-location">Loading...</span></div>
        </div>
      </div>

      <div class="download-buttons">
        <a
          href="https://apps.apple.com/app/motivz"
          class="download-btn app-store-btn"
        >
          üì± Download for iOS
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.fomidiya.frontend"
          class="download-btn play-store-btn"
        >
          ü§ñ Download for Android
        </a>
      </div>

      <div class="footer">
        <p>Get the full experience with the Motivz app</p>
      </div>
    </div>

    <script>
      // Parse URL parameters to get event details
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Update the page content based on URL parameters
      function updateEventDetails() {
        const eventId = getUrlParameter("id");
        const eventTitle = getUrlParameter("title") || "Amazing Event";
        const eventDate = getUrlParameter("date") || "This Weekend";
        const eventLocation = getUrlParameter("location") || "Great Venue";

        document.getElementById("event-title").textContent =
          decodeURIComponent(eventTitle);
        document.getElementById("event-date").textContent =
          decodeURIComponent(eventDate);
        document.getElementById("event-location").textContent =
          decodeURIComponent(eventLocation);
      }

      // Try to open the app if it's installed
      function tryOpenApp() {
        const eventId = getUrlParameter("id");
        if (eventId) {
          // Try to open the app with the deep link
          window.location.href = `fomidiya://event/${eventId}`;

          // If the app doesn't open within 2 seconds, show the download page
          setTimeout(() => {
            // The page will remain visible if the app doesn't open
          }, 2000);
        }
      }

      // Initialize the page
      updateEventDetails();

      // Try to open the app immediately
      tryOpenApp();
    </script>
  </body>
</html>
